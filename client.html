<template name="carousel">
  <div id="carousel-{{_id}}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {{#each imageObjs}}
        <li data-target={{dataTarget}} data-slide-to="{{index}}" class="{{active}}"></li>
      {{/each}}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {{#each imageObjs}}
        <div class="item">
          <img src="{{url}}" alt="{{index}}" class="slide-item item center-block {{active}}">
        </div>
      {{/each}}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-{{_id}}" role="button" data-slide="prev"><span class="icon-prev"></span></a>
    <a class="right carousel-control" href="#carousel-{{_id}}" role="button" data-slide="next"><span class="icon-next"></span></a>
  </div>
</template>
